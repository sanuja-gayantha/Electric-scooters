<div class="faqs-wrapper flex flex-col items-center my-20 lg:mt-20 lg:mb-0 relative bg-secondery-2">

    <div class="title text-3xl font-montserrat font-bold pt-10">
        <span class="border-b-4 border-secondery">
            FAQ'S
        </span>
    </div>
    <span class="mt-4 text-center mb-10 w-[400px] text-sm">Frequently asked questions about our service</span>


    <div class="image-container lg:flex hidden">
        <img src="../../assets/images/faqs.jpg" alt="" srcset="">
    </div>

    <div class="faq-container z-20  bg-white flex flex-col lg:w-1/2 lg:absolute top-60 lg:left-6 gap-4 rounded">
        <app-faq-row *ngFor="let faq of faqList" [faq]="faq"></app-faq-row>
    </div>

</div>
