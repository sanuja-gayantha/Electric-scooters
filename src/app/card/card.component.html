<div class="card-wrapper shadow-md">
    
    <div class="image w-[300px] h-[400px] cursor-pointer relative group/item ">

        <img class="w-full h-full" src={{bestSeller?.imageUrl}} alt="Item {{bestSeller?.itemId}}" srcset="">

        <div class="cart-favourites-container absolute top-4 right-4 flex flex-col gap-3 group/edit invisible group-hover/item:visible">

            <div class="add-to-cart cursor-pointer bg-primary/50 hover:bg-primary p-3 rounded-full transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                  </svg>
                  
            </div>
    
            <div class="add-to-favourite cursor-pointer bg-primary/50 hover:bg-primary p-3 rounded-full transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                  </svg>
                  
            </div>
        </div>

        <div *ngIf="bestSeller?.onSale" class="on-sale absolute top-4 left-4 flex flex-col z-10">
            <span class="border border-none text-xs font-medium bg-secondery py-1 px-4 flex text-white rounded">SALE</span>
        </div>
        <div *ngIf="bestSeller?.onSale" class="on-sale-arrow absolute top-[28px] left-14 flex flex-col">
            <span class="w-0 h-0 border-t-[8px] border-t-transparent border-r-[15px] border-r-secondery border-b-[10px] border-b-transparent"></span>
        </div>
        
    </div>

    <div class="details flex flex-col items-center p-2">
        <span>{{bestSeller?.itemName}}</span>

        <div class="prices-container flex flex-row gap-4 text-sm">
            <span class="line-through">{{bestSeller?.discountPrice ?( bestSeller?.actualPrice | currency:'USD') : ''}}</span>
            <span>{{bestSeller?.discountPrice ? (bestSeller?.discountPrice | currency:'USD') : ( bestSeller?.actualPrice | currency:'USD')}}</span>
        </div>
    </div>



</div>
